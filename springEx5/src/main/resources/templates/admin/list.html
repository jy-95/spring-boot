<!DOCTYPE html>
<html xmlns:th="thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>회원 목록</title>
	<style>
	
header h1 {
	text-align: center;
}
		
table, tr, td ,th{
		border: 1px solid gray;
		border-collapse:collapse;
		text-align: center;
		padding: 10px;
		}
	
		table{
		width: 100%;

		}
	
		th{
		background-color: #D9E3DB;
		color: black;
		font-weight: bold;
		}
		
	</style>
</head>
<body>
	
	<header>
		<h1>[ 회원 목록 ]</h1>
	</header>
	
	<p th:text="|${#authentication.name} 님 로그인 중|"></p>
	<table>
	<tr>
		<th>ID</th>
		<th>NAME</th>
		<th>Email</th>
		<th>Phone</th>
		<th>Address</th>
		<th>RoleName</th>
		<th>Enabled</th>
		<th></th>
	</tr>
	<tr th:each="member : ${memberList}">
		<td th:text="${member.memberId}"></td>
		<td th:text="${member.memberName}"></td>
		<td th:text="${member.email}"></td>
		<td th:text="${member.phone}"></td>
		<td th:text="${member.address}"></td>
		<td th:text="${member.rolename}"></td>
		<td th:text="${member.enabled}"></td>
		<td>
			<a th:href="@{/admin/editRole(id=${member.memberId})}"><input type="button" value="권한변경" id="edtRole"></a>
			<a th:href="@{/admin/editEnabled(id=${member.memberId})}"><input type="button" th:value="${member.enabled ? '비활성화' : '활성화'}" ></a>
			</td>
	</tr>
	
	
	</table>
</body>
</html>
