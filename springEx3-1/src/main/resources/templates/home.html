<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>홈</title>
</head>
<body>
	<h1>Home</h1>
	
	<h3>JPA를 활용한 DB연동</h3>
	<ul>
		<li><a th:href="@{basic/insertData}">데이터 저장</a></li>
		<li><a th:href="@{basic/selectData}">데이터 조회</a></li>
		<li><a th:href="@{basic/updateData}">데이터 수정</a></li>
		<li><a th:href="@{basic/deleteData}">데이터 삭제</a></li>
		<li><a th:href="@{basic/selectAllData}">전체 조회</a></li>
	</ul>
	
	<h3>기본적인 회원정보 입출력</h3>
	<ul>
		<li th:if="${session.loginId == null}">
			<a th:href="@{member/join}">회원가입</a>
		</li>
		<li th:if="${session.loginId == null}">
			<a th:href="@{member/login}">로그인</a>
		</li>
		<li th:if="${session.loginId != null}">
			<a th:href="@{member/logout}">로그아웃</a>
		</li>
		<li th:if="${session.loginId != null}">
			<a th:href="@{member/update}">회원정보 수정</a>
		</li>
		<li th:if="${session.loginId != null}">
			<a th:href="@{member/select}">회원정보 조회</a>
		</li>
		<li>
			<a th:href="@{member/list}">회원목록</a>
		</li>	
	</ul>
</body>
</html>
