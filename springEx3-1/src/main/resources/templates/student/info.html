<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>학생 정보</title>
	<style>
		table, tr, td ,th{
		border: 1px solid black;
		border-collapse:collapse;
		text-align: center;
		padding: 10px;
		}
	
		table{
		width: 30%;
		margin: 0 auto;
		}
	
		th{
		background-color: lightyellow;
		color: black;
		font-weight: bold;
		}
		
		h1{
		text-align: center;
		}
	</style>
</head>
<body>

	<h1>[ 학생정보 ]</h1>
	
	<table>
		<tr>
			<th>학번</th>
			<td><p><span th:text="${student.id}"></span></p></td>
		</tr>
		<tr>
			<th>이름</th>
			<td><p><span th:text="${student.name}"></span></p></td>
		</tr>
		<tr>
			<th>전공</th>
			<td><p><span th:text="${student.major}"></span></p></td>
		</tr>
		<tr>
			<th>이해도</th>
			<td><p th:text="|JAVA: ${student.java}|"></p> 
				<p th:text="|DB: ${student.db}|"></p>
				<p th:text="|WEB: ${student.web}|"></p>
			</td>
		</tr>
	</table>
	
</body>
</html>
