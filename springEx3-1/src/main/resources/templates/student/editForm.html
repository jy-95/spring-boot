<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>학생정보 수정</title>
	<style>
		table, tr, td ,th{
		border: 1px solid black;
		border-collapse:collapse;
		text-align: center;
		padding: 10px;
		}
	
		table{
		width: 80%;

		}
	
		th{
		background-color: lightyellow;
		color: black;
		font-weight: bold;
		}
	
		tr:hover{
		background-color: lightyellow;
		}
		
	</style>
	
</head>
<body>

	<h1>학생정보 수정</h1>
	
	<form th:action="@{/student/edit}" method="post">
	<input type="hidden" name="id" th:value="${student.id}">
		<table>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" id="name" th:value="${student.name}"></td>
			</tr>
			<tr>
				<th>전공</th>
				<td><input type="text" name="major" id="major" th:value="${student.major}"></td>
			</tr>
			<tr>
				<th>자바</th>
				<td>
					<select name="java" id="java">
						<option value="" disabled>-- 선택 --</option>
						<option value="상" th:selected="${student.java == '상'}">상</option>
          				<option value="중" th:selected="${student.java == '중'}">중</option>
          				<option value="하" th:selected="${student.java == '하'}">하</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>데이터베이스</th>
				<td>
					<select name="db" id="db">
						<option value="" disabled>-- 선택 --</option>
						<option value="상" th:selected="${student.db == '상'}">상</option>
          				<option value="중" th:selected="${student.db == '중'}">중</option>
          				<option value="하" th:selected="${student.db == '하'}">하</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>웹</th>
				<td>
					<select name="web" id="web">
						<option value="" disabled>-- 선택 --</option>
						<option value="상" th:selected="${student.web == '상'}">상</option>
          				<option value="중" th:selected="${student.web == '중'}">중</option>
          				<option value="하" th:selected="${student.web == '하'}">하</option>
					</select>
				</td>
			</tr>
		</table>
		<input type="submit" value="등록">
	</form>

</body>
</html>
