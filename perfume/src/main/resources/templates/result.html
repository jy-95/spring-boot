<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>설문결과</title>
	<link rel="stylesheet" th:href="@{/css/result_css.css}">
</head>
<body>
<div class="background-image"></div>
<div class="container">
		<div class="top">
			<h1><a th:href="@{/}">향수 설문 결과</a></h1>
		</div>
		
		<div class="gender">
			<h2><strong>응답자(
			<span class="female">여 <span th:text="${femaleCount}"></span></span>
			<span class="male"> 남 <span th:text="${maleCount}"></span></span>
			)</strong></h2>
		</div>
	
	<table>
		<tr>
	 		<th>이름</th>
	 		<th>나이</th>
	 		<th>선호향기</th>
	 		<th>사용빈도</th>
	 		<th>선호브랜드</th>
	 		<th>구매예산</th>
	 		<th style="width: 200px;">추가의견</th>
	 		<th>설문시간</th>
	 	</tr>
		<tr th:each="Perfume : ${Perfume}">
			<td th:text="${Perfume.name}" th:classappend="${Perfume.gender}== '여성' ? 'female-name' : 'male-name'"></td>
			<td th:text="${Perfume.age}"></td>
			<td th:text="${Perfume.favorite_scent}"></td>
			<td th:text="${Perfume.usage_frequency}"></td>
			<td th:text="${Perfume.favorite_brand}"></td>
			<td th:text="${Perfume.purchase_budget}"></td>
			<td th:text="${Perfume.comments}"></td>
			<td th:text="${#temporals.format(Perfume.completionTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
		</tr>
	</table>	
</div>
</body>
</html>
