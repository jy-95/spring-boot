	 <p class="no-students" th:if="${studentList == null or studentList.isEmpty()}">학생이 없습니다.</p>
	 
	 <table th:if="${studentList != null and !studentList.isEmpty()}">
	 	<thead>
	 		<tr>
	 			<th>번호</th>
	 			<th>이름</th>
	 			<th>나이</th>
	 			<th>핸드폰 번호</th>
	 			<th>성적</th>
	 		</tr>
	 	</thead>
	 	<tbody>
	 		<tr th:each="student, stat : ${studentList}">
	 			<td th:text="${stat.count}">순서</td>
	 			<td th:text="${student.name}">이름</td>
	 			<td th:text="${student.age}">나이</td>
	 			<td th:text="${student.phone}">전화번호</td>
	 			<td th:text="${student.grade}"
	 				th:classappend="${student.grade lt 60} ? 'fail' : 'pass'">점수</td>
	 		</tr>	
	 	</tbody>		
	 </table>
