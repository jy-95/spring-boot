<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<script th:src="@{/js/js.js}"></script>
</head>
<body>
	<div th:replace="~{layout/header :: header}"></div>
	<div class="container">
	
	<h1 class="pageTitle">회원가입</h1>
	<form action="memberJoin" method="post" onSubmit="validateLoginForm(event)">
	
	<div class="inputWithLabel">
	<label for="inputId">아이디</label>
	<input type="text" name="id" id="inputId">
	</div>
	<div class="inputWithLabel">
	<label for="inputPw">비밀번호</label>
	<input type="password" name="pw" id="inputPw">
	</div>
	<div class="inputWithLabel">
	<label for="inputPwCheck">비밀번호 확인</label>
	<input type="password" name="pwcheck" id="inputPwCheck">
	</div>
	<div class="inputWithLabel">
	<label for="inputName">이름</label>
	<input type="text" name="name" id="inputName">
	</div>
	<div class="inputWithLabel">
	<label for="inputPhone">핸드폰</label>
	<input type="text" name="phone" id="inputPhone">
	</div>
	<input type="submit" value="가입">
	</form>
	
	
	
	</div>
</body>
</html>
